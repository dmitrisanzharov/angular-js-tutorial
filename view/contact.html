<div class="content">
    <form name="'contactForm" novalidate>
        <input type="text" placeholder="name" name="name" ng-required="true" ng-model="contactForm.name"/>
        <input type="email" placeholder="email" name="email" ng-required="true" ng-model="contactForm.email"/>
        <textarea name="message" placeholder="Your Message" ng-required="true" ng-model="contactForm.message"></textarea>
        <input type="submit" value="Send" />
    </form>
</div>
