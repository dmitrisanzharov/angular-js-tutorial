<!DOCTYPE html>
<html lang="en" ng-app="myMainAppModule" ng-controller="MainAppController" ng-cloak>
    <head>
        <title>My NG App</title>
        <!-- Angular Material style sheet -->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css" />

        <link href="content/css/styles.css" rel="stylesheet" type="text/css" />

        <!-- ANGULAR CDN -->
        <!-- <script src="app/lib/angular.min.js"></script>
		<script src="app/lib/angular-route.min.js"></script> -->
    </head>
    <body>
        <h1>{{myAppTitle}}</h1>

        <section layout="row" layout-sm="row" layout-align="start start" layout-wrap>
            <md-button class="md-raised">Button</md-button>
            <md-button class="md-raised md-primary">Primary</md-button>
            <md-button ng-disabled="true" class="md-raised md-primary">Disabled</md-button>
            <md-button class="md-raised md-warn">Warn</md-button>
        </section>

		<md-button class="md-fab md-primary" aria-label="The shield">
			<!-- The SVG needs to be imported -->
            <md-icon md-svg-src="img/icons/shield.svg"></md-icon> 
        </md-button>


		<!--  -->
		<!-- ********************************************************************************************* -->
		<!-- LIBRARIES  -->

        <!-- Angular Material requires Angular.js Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>

		<!-- ROUTER, NOT tested in this environment yet -->
		<script src="app/lib/angular-route.min.js"></script> 

        <!-- icons -->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.1/angular-material-icons.min.js"></script> -->

        <!-- Angular Material Library -->
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>

        <!-- APP JS -->
        <script src="app/app.js"></script>
    </body>
</html>
