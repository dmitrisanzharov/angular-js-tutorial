<!DOCTYPE html>
<html lang="en" ng-app="myAppWrapperModule" ng-controller="MyAppMainController" ng-cloak>
	<head>
		<title>My NG App</title>
        <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
        
		<!-- ANGULAR CDN -->
		<script src="app/lib/angular.min.js"></script>
		<script src="app/lib/angular-route.min.js"></script>

		<!-- APP JS -->
		<script src="app/app.js" type="module"></script>
	</head>
	<body>
		<h1>{{myAppTitle}}</h1>
		<div ng-init="myVar='red'; myVar2=1">{{myVar}} and {{myVar2}}</div>

		<input type="text" ng-model="myString" />
		{{myString}}

		

		<ul>
			<li ng-repeat="item in myArr | filter: myString">{{item}}</li>
		</ul>

		<h1>{{(myArr | filter: myString).length}}</h1>

        <hr />
        <div ng-controller="MyCont1">

            <p>{{foo1}}</p>

            <div ng-controller="MyCont2">
                <p>{{bar1}}</p>


                <div ng-controller="MyCont1">
                    <p>{{foo2}}</p>
                </div>
            </div>

        </div>
	</body>
</html>
