<!DOCTYPE html>
<html lang="en" ng-app="MyAngularAppMainModule" ng-controller="MyAngularAppController">
	<head>
		<title>My NG App</title>
        
		<!-- ANGULAR CDN -->
		<script src="app/lib/angular.min.js"></script>
		<script src="app/lib/angular-route.min.js"></script>

		<!-- APP JS -->
		<script src="app/app.js" type="module"></script>
	</head>
	<body>
		<h1>{{appTitle}}</h1>
		<ul>
			<li ng-repeat="item in pagesArray"><a ng-href="{{item.url}}">{{item.name}}</a></li>
		</ul>
		<hr />
		<div ng-view></div>
	</body>
</html>
