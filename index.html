<!DOCTYPE html>
<html lang="en" ng-app="mainModuleWrapper" ng-controller="MainModuleWrapperController">
	<head>
		<title>My NG App</title>
        <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
        
		<!-- ANGULAR CDN -->
		<script src="app/lib/angular.min.js"></script>
		<script src="app/lib/angular-route.min.js"></script>

		<!-- APP JS -->
		<script src="app/app.js" type="module"></script>

		<!-- components -->
		<script src="app/components/greet-user/greet-user.component.js" type="module"></script>
	</head>
	<body ng-init="blahVar='blahString'">
		<h1>{{mainTitle}}</h1>
		<hr />
		<input ng-model="myInput.first" type="text" placeholder="mah man" />
		<p>{{myInput.first}}</p>
		<input ng-model="myInput.second" type="text" placeholder="mah man" />
		<p>{{myInput.second}}</p>
		<p>{{::blahVar}}</p>
		<hr />
		<ul>
			<li ng-repeat="anyLetter in myArr" style="color: {{$index === 0 ? 'red' : 'blue'}}" ng-show="{{$index % 2 === 0}}">{{anyLetter}}, the index is: {{$index}}</li>
		</ul>
		<hr />
		<ul>
			<li ng-repeat="(key, value) in myObj">this is key: {{key}}, value is: {{value}}</li>
		</ul>
		<hr />
		<div ng-controller="MyRandomController">
			<h1>{{title2}}</h1>
		</div>
		<hr />
		<greet-user></greet-user>
	</body>
</html>
