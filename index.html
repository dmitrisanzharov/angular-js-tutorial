<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My NG App</title>
        <link href="content/css/styles.css" rel="stylesheet" type="text/css" />


        <!-- ANGULAR STUFF -->
        <script src="app/lib/angular.min.js"></script>


        <!-- JS stuff -->
        <script src="app/app.js"></script>


        <!-- COMPONENTS -->
        <script src="app/components/greet-user/greet-user.comp.js"></script>

    </head>
    <body ng-app="myMainWrapper" ng-controller="myMainWrapperController">
        <h1>{{message}}</h1>
        <button ng-click="changeMessage()">click me</button>
        <hr />
        <input ng-model="myInput1.value1" type="text" />
        <p>{{myInput1}}</p>
        <hr />
        <div ng-init="myArr=[1,2,3]">{{myArr}}</div>
        <button ng-click="changeArray()">change array</button>
        <button ng-click="myArr=[]">change arr</button>
        <hr />
        <div>
            <p>{{myFoo}}</p>
            <div>
                <div>
                    <div ng-init="myFoo='yallow'"></div>
                </div>
            </div>
        </div>
        <hr />
        <ul>
            <li ng-repeat="item in myArr2" ng-show="$even">{{item}}, {{$index}}</li>
        </ul>
        <hr />
        <div ng-repeat="(key, value) in myObj">{{key}} and {{value}}</div>
        <hr />
        <form ng-submit="mySubmit()">
            <button type="submit" ng-disabled="{{true}}">submit</button>
        </form>
        <hr />
        <greet-user-component></greet-user-component>
        <hr />
        <count-component></count-component>
    </body>
</html>
