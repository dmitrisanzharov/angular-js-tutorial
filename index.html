<!DOCTYPE html>
<html lang="en" ng-app="myMainWrapper" ng-controller="MyMainWrapperController">
	<head>
		<title>My NG App</title>
        <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
        
		<!-- ANGULAR CDN -->
		<script src="app/lib/angular.min.js"></script>
		<script src="app/lib/angular-route.min.js"></script>

		<!-- APP JS -->
		<script src="app/app.js" type="module"></script>

		<!-- components -->

		<!-- CUSTOM DIRECTIVE -->
		<script src="app/components/foo/foo.comp.js" type="module"></script>
		<script type="module" src="app/components/form-component/form-component.comp.js"></script>

		<!-- COMPONENT -->
		<script src="app/components/bar/bar.comp.js" type="module"></script>

		<!-- helpers -->
		<script type="module" src="app/helper/helper1.js"></script>

	</head>
	<body>

		<form-component></form-component>


		<div ng-show="false">
			<hr />
			<ng-view></ng-view>
			<ul>
				<li ng-repeat="post in dataAxios">
					{{post.title}}
				</li>
			</ul>
		</div>
		<bar-component></bar-component>

	</body>
</html>
